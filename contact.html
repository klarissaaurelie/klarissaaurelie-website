input[type="email"],
input[type="number"],

  width: 100%;

  border-radius: 6px;
  color: #fff;
  font-size: 15px;

/* Placeholder warna abu lembut */

/* Tombol */
button,

  border: 1px solid #333;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover,
input[type="submit"]:hover {

.btn-action {
